<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    
    <div v-for="num of oddNumbers">
      <p>{{ num }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nums : [1, 2, 3, 4, 5, 6]
      },
      // 계산된 속성
      // 내가 가진 데이터 중 원하는 것만 출력하고 싶을 때
      computed: {
        // this.nums 중 홀수만 출력
        oddNumbers() {
          return this.nums.filter((element) => element % 2 === 1
          )
        }
      }
    })
  </script>
</body>
</html>
